<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu-brand-group">
        <div class="menu-btn">
          <img id="hamberger-menu-open" src="./images/icon-menu.svg" alt="">
        </div>
        <div class="brand">
          <img src="./images/logo.svg" alt="">
        </div>
        <nav>
          <div id="menu-mobile" class="slide-menu">
            <img id="hamberger-menu-close" src="./images/icon-close.svg" alt="">

            <ul>
              <li><a href="">Collections</a></li>
              <li><a href="">Men</a></li>
              <li><a href="">Women</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>  
      <div class="avatar-cart-group">
        <div class="cart-btn">
          <img src="./images/icon-cart.svg" alt="">
          <div class="cart-count"></div>
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
      </div>
    </header>
  </div>
  <script src="./app.js"></script>
</body>
</html>
