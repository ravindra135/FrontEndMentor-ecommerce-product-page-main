<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu-brand-group">
        <div class="menu-btn">
          <img id="hamberger-menu-open" src="./images/icon-menu.svg" alt="">
        </div>
        <div class="brand">
          <img src="./images/logo.svg" alt="">
        </div>
        <nav>
          <div id="menu-mobile" class="slide-menu">
            <img id="hamberger-menu-close" src="./images/icon-close.svg" alt="">

            <ul>
              <li><a href="">Collections</a></li>
              <li><a href="">Men</a></li>
              <li><a href="">Women</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>  
      <div class="avatar-cart-group">
        <div class="cart-btn">
          <img src="./images/icon-cart.svg" alt="">
          <div class="cart-count hidden">
            <span>2</span>
          </div>
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
      </div>
    </header>
    <div class="content">
      <!-- ImageSlider -->
      <section class="img-slider">
        <img class="image-active" src="./images/image-product-1.jpg" alt="product_name">
        <div class="arrow previous">
          <img src="./images/icon-previous.svg" alt="previous_product_img">
        </div>
        <div class="arrow next">
          <img src="./images/icon-next.svg" alt="next_product_img">
        </div>
      </section>
      <!-- Product Info -->
      <section class="product-info">
        <div class="text-info">
          <span class="company">SNEAKER COMPANY</span>
          <h2 class="p-name">Fall Limited Edition Sneakers</h2>
          <p class="p-desc">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
        </div>
        <div class="price-info">
          <h2 class="sp">$125.00</h2>
          <div class="discount">50%</div>
          <span class="mp">$250.00</span>
        </div>
        <div class="product-btn-group">
          <div class="inventory btn">
            <span id="quantity">0</span>
          </div>
          <div class="addToCart btn">
            <img src="./images/icon-cart.svg" alt="">
            <span>Add to cart</span>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
